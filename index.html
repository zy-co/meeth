<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&family=Inconsolata&family=Lato&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@300&family=Pacifico&family=Poppins:wght@300;400;500;600&family=Roboto+Condensed:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>meeth</title>
   </head>
   <body>
     <div class="portofolio">
       <header>
         <nav>
           <h3 class="logo">meeth</h3>
           <ul class="nav-links">
             <a href="#"><li>home</li></a>
             <a href="#"><li>about</li></a>
             <a href="#"><li>contact</li></a>
             <a class="meeth-active" href="#"><li>Our MEETH</li></a>
           </ul>
           <div class="btn toggle">
             <span></span>
             <span></span>
             <span></span>
           </div>
           <div class="overlay"></div>
            <div id="menu">
              <div id="menu-items">
                <a class="menu-item actv" href="#"><h3>Home</h3></a>
                <a class="menu-item" href="#"><h3>Contact</h3></a>
                <a class="menu-item" href="#"><h3>About</h3></a>
                <a class="menu-item" href="#"><h3>Our MEETH</h3></a>
              </div>
              <div id="menu-bg-pattern"></div>
              <div id="menu-bg-img"></div>
              <div class="social">
               <h3>Social</h3>
               <div class="social-links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
               </div>
              </div>
            </div>
         </nav>
         <main>
           <section class="page jupiter">
             <div class="details">
               <h1>Jupiter</h1>
               <h2>Roman Gods</h2>
             </div>
             <div class="hero">
               <img class="model-left" src="j-left.jpg" alt="model" />
               <img class="model-right" src="j-right.jpg" alt="model" />
             </div>
           </section>
           <section class="page poseidon">
             <div class="details">
               <h1>Poseidon</h1>
               <h2>Greek Gods</h2>
             </div>
             <div class="hero">
               <img class="model-left" src="p-left.jpg" alt="chef" />
               <img class="model-right" src="p-right.jpg" alt="chef" />
             </div>
           </section>
           <section class="page hera">
             <div class="details">
               <h1>Hera</h1>
               <h2>Greek Goddess</h2>
             </div>
             <div class="hero">
               <img class="model-left" src="h-left.jpg" alt="hairstyles" />
               <img class="model-right" src="h-right.jpg" alt="hairstyles" />
             </div>
           </section>
           <div class="pages">
             <div class="page-1">
               <h3>01</h3>
               <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
               <circle cx="6" cy="6" r="6" fill="white"/>
               </svg>
             </div>
             <div class="page-2">
               <h3>02</h3>
               <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
               <circle cx="6" cy="6" r="6" fill="white"/>
               </svg>
             </div>
             <div class="page-3">
               <h3>03</h3>
               <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
               <circle cx="6" cy="6" r="6" fill="white"/>
               </svg>
             </div>
           </div>
         </main>
       </header>
     </div>
